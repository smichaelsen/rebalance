<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cashflow Rebalancing Calculator</title>
    <link rel="stylesheet" href="bootstrap.min.css"/>
    <script src="js/main.js" type="module"></script>
    <style>
        tr.font-weight-bold {
            font-weight: bold;
        }

        tfoot {
            font-style: italic;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Cashflow Rebalancing Tool</h1>
    <div class="row">
        <div class="col-md-12 mb-4">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Input Data</h2>
                </div>
                <div class="card-body">
                    <form id="rebalancingForm" class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="amountToInvest" class="form-label">Amount to Invest</label>
                                <input type="number" class="form-control" id="amountToInvest" step="0.01" min="0" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="roundInvestedAmount">
                                <label class="form-check-label" for="roundInvestedAmount">Round invested amount per asset</label>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div id="categoriesContainer">
                                <!-- Categories will be added here -->
                            </div>

                            <div class="mb-3">
                                <button type="button" id="addCategoryBtn" class="btn btn-secondary">Add Category
                                </button>
                            </div>

                            <div class="mb-3">
                                <div class="alert alert-info">
                                    Total allocation: <span id="totalAllocation">0</span>%
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary">Calculate Rebalancing</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Results</h2>
                </div>
                <div class="card-body">
                    <div id="resultsContainer">
                        <div class="alert alert-secondary">
                            Submit the form to see rebalancing results.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
