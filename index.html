<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title data-label="app_title"></title>
    <link rel="stylesheet" href="bootstrap.min.css"/>
    <script src="js/main.js" type="module"></script>
    <style>
        tr.font-weight-bold {
            font-weight: bold;
        }

        tfoot {
            font-style: italic;
        }

        reb-language-select {
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4" data-label="h1_title"></h1>
    <div class="row">
        <div class="col-md-12 mb-4">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title" data-label="input_data_title"></h2>
                </div>
                <div class="card-body">
                    <form id="rebalancingForm" class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="amountToInvest" class="form-label" data-label="amount_to_invest_label"></label>
                                <input type="number" class="form-control" id="amountToInvest" step="0.01" min="0" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="roundInvestedAmount">
                                <label class="form-check-label" for="roundInvestedAmount" data-label="round_invested_label"></label>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div id="categoriesContainer">
                                <!-- Categories will be added here -->
                            </div>

                            <div class="mb-3">
                                <button type="button" id="addCategoryBtn" class="btn btn-secondary" data-label="add_category_button"></button>
                            </div>

                            <div class="mb-3">
                                <div class="alert alert-info">
                                    <span data-label="total_allocation_prefix"></span> <span id="totalAllocation">0</span>%
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary" data-label="calculate_button"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-12 mb-4">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title" data-label="results_title"></h2>
                </div>
                <div class="card-body">
                    <div id="resultsContainer">
                        <div class="alert alert-secondary" data-label="submit_form_to_see_results"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-12 mb-4 d-flex" style="gap: 20px;" data-tools>
            <button class="btn btn-secondary align-self-center" popovertarget="info-pop" popovertargetaction="toggle" data-label="data_privacy_anchor"></button>

            <div id="info-pop" class="container" popover data-label="data_privacy_content"></div>
        </div>
    </div>
</div>
    
    <!-- Templates for results rendering -->
    <template id="no-results-template">
        <div class="alert alert-secondary" data-label="no_results"></div>
    </template>

    <template id="result-row-template">
        <tr>
            <td data-field="name"></td>
            <td class="text-end" data-field="target"></td>
            <td class="text-end" data-field="before"></td>
            <td class="text-end" data-field="added"></td>
            <td class="text-end" data-field="newValue"></td>
            <td class="text-end" data-field="achieved"></td>
        </tr>
    </template>

    <template id="result-table-template">
        <table class="table table-sm table-striped mb-0">
            <thead>
            <tr>
                <th data-label="table_header_asset"></th>
                <th data-label="table_header_target"></th>
                <th data-label="table_header_before"></th>
                <th data-label="table_header_added"></th>
                <th data-label="table_header_new_value"></th>
                <th data-label="table_header_achieved"></th>
            </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
            <tr>
                <th data-label="table_footer_total"></th>
                <th></th>
                <th></th>
                <th class="text-end" data-total="added"></th>
                <th class="text-end" data-total="newValue"></th>
                <th></th>
            </tr>
            </tfoot>
        </table>
    </template>

    <!-- Template for input form category item -->
    <template id="category-item-template">
        <div class="category-item mb-3 p-3 border rounded">
            <div class="row">
                <div class="col-md-6 mb-2">
                    <input type="text" class="form-control category-name" data-label-placeholder="category_asset_placeholder" required>
                </div>
                <div class="col-md-4 mb-2">
                    <input type="text" class="form-control category-isin" data-label-placeholder="category_isin_placeholder">
                </div>
                <div class="col-md-2 mb-2">
                    <button type="button" class="btn btn-sm btn-outline-secondary move-up" data-label-title="move_up_title">↑</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary move-down" data-label-title="move_down_title">↓</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-2">
                    <label class="form-label" data-label="target_allocation_label"></label>
                    <input type="number" class="form-control category-target" step="0.1" min="0" max="100" required>
                </div>
                <div class="col-md-4 mb-2">
                    <label class="form-label" data-label="current_value_label"></label>
                    <input type="number" class="form-control category-current" step="0.01" min="0" required value="0">
                </div>
                <div class="col-md-2 mb-2">
                    <button type="button" class="btn btn-sm btn-danger remove-category" data-label="remove_button"></button>
                </div>
            </div>
        </div>
    </template>
</body>
</html>
